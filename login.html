<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orange Tunisie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="title">
            Bienvenue sur la Platforme de Formation d'Orange Tunisie
        </div>
    </header>
    <main class="main">
       <div class="login">
            <div class="center">
                <i class="fa fa-user" style="font-size:36px ; color:  #000000; margin-right:-45px;"></i>
                <label for="">Compte</label>
            </div>
            <p>Se connecter :</p>
            <div class="info">
                <label for="">E-mail/Numéro de téléphone</label>
                <br>
                <input type="text">
            </div>
            <div class="info">
                <label for="">Mot de passe</label>
                <br>
                <input type="password">
            </div>
            <a href="" class="left">Mot de passe oublié?</a>
            <br>
            <div class="button">
                <button><a href="main.html">Se connecter</a></button>
            </div>
            <p class="left2">Ou se connecter avec :</p>
            <div class="icon">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-google"></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>© 2024 Orange Tunisia - Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
